<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página Inicial</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/x-png" href="imagens/Logo2.png">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="imagens/Logo2.png" alt="Logo do site" class="logo-img">
                <div class="logo-text">
                    <h1>SENAI LIBRAS</h1>
                    <p>Facilitando a Comunicação e Inclusão</p>
                </div>
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="sobrenos.html">Sobre Nós</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Fim do Cabeçalho -->

    <!-- Adicionando o Widget do VLibras -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <!-- Fim do Widget do VLibras -->

    <!-- Conteúdo da página -->
    <div style="margin: 50px;"></div>

    <!-- Imagem -->
    <img src="imagens/Logo1.png" alt="Logo SENAI" class="img-fluid">
    <!-- Fim da Imagem -->

    <div style="margin: 60px;"></div>

    <!-- Mensagem de boas-vindas -->
    <h2 class="h2_home">Bem-vindo(a)</h2>
    <!-- Fim da Mensagem de boas-vindas -->

    <!-- Formulário -->
    <div class="fundohome">
        <div class="container my-4">
            <form action="index.html" method="get" class="d-flex flex-column align-items-center">
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome:" class="form-control custom-input mb-3">
                <button type="submit" class="btn custom-button">Salvar</button>
            </form>
        </div>
    </div>
    <!-- Fim do Formulário -->

    <div style="margin: 60px;"></div>

    <!-- Rodapé -->
    <footer>
        <p><img src="imagens/logo-senai.fw_.png" alt="Logo do SENAI"></p>
    </footer>
    <!-- Fim do Rodapé -->

    <!-- Inicializando o VLibras -->
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget();
    </script>

</body>
</html>
