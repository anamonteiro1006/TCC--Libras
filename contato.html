<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Libras Digital</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="imagens/Logo2.png" alt="Logo do site" class="logo-img">
                <div class="logo-text">
                    <h1>SENAI LIBRAS</h1>
                    <p>Facilitando a Comunicação e Inclusão</p>
                </div>
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="sobrenos.html">Sobre Nós</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Seção Contato -->
    <section class="contact">
        
        <div class="container">
           

            <!-- Formulário de Contato (sem envio de POST) -->
            <form class="contact-form">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Seu email" required>
                </div>

                <div class="form-group">
                    <label for="assunto">Assunto</label>
                    <input type="text" id="assunto" name="assunto" placeholder="Assunto da mensagem" required>
                </div>

                <div class="form-group">
                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" name="mensagem" placeholder="Escreva sua mensagem aqui" rows="6" required></textarea>
                </div>

                <button type="submit" class="btn-submit">Enviar Mensagem</button>
            </form>
<br>
            <!-- Informações de Contato -->
            <div class="contact-info">
                <h3>Informações</h3>
                <ul>
                    <li><strong>Endereço:</strong> R. Dom Antônio Cândido de Alvarenga, 353 - Centro, Mogi das Cruzes - SP</li>
                     <li><strong>CEP:</strong>08780-070</li>
                    <li><strong>Telefone:</strong> (11) 4728-3900</li>
                    <li><strong>Email:</strong>senaimogidascruzes@sp.senai.br</li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <p><img src="imagens/logo-senai.fw_.png" alt="Logo do SENAI"></p>
    </footer>

</body>
</html>
